<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
<title>twitter</title>
</head>
<body>
    <header class="header"><div class = "conteiner"> 
        <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item title"><a href="#main" class="nav-link"><h1>Twitter</h1></a></li>
              <li class="nav-item user-name"><a href="#" class="nav-link"><h2>Stepan Bryl</h2></a></li>
              <li class="nav-item "><button class="btn-sing-out">Sing out</button></li>
            </ul>
          </nav>
    </div></header>
    <main class="main" id = "main"><div class = "conteiner main-conteiner">
        <section class="section menu" id="menu">
            
        </section>
        <section class="section list" id="list">
            <div class="container_tweet">
                <form action="">
                <div class="header-tweet">
                    <input type="submit" name="delete" class="btn delete-btn" value="Delete">
                </div>
                <textarea maxlength="280" rows="3" cols="120" name="text"></textarea>
                <div class="footer-tweet">
                    <div class="comments-message">
                        <svg class="footer-message" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                      </div>
                    <input class="btn tweet-btn" type="submit" value="Tweet"></div>
                    </form>
            </div>
            <div class="my-comment"> 
                <h2>List for comments</h2>
                <div class="comment-add">
                <form action="" method="post">
                    <textarea maxlength="280" rows="4" cols="70" name="text"></textarea>
                    <input type="submit" name="add" class="btn add-btn" value="Add">
                </form>
            </div>
            </div>
        </section>
        <section class="section filter" id="filter"></section>
    </div></main>
    <footer class="footer"><div class = "conteiner">
        <nav class="nav">
            <ul class="nav-list footer">
              <li class="nav-item"><h3>Twitter</h3></li>
              <li class="nav-item"><h4>Stepan Bryl</h4></li>
              <li class="nav-item"><h4>bryl.step@tut.by</h4></li>
              <li class="nav-item"><h>Version 1.0<br>30.12.2021</h></li>
            </ul>
          </nav>
    </div></footer>
    
<script type="module" src="index.js"></script>
</body>
</html>
