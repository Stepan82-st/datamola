<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">  
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
<title>twitter</title>
</head>
<body id="mains">
    <header class="header">
      <div class = "conteiner"> 
      
            <ul class="nav-list">
              <li class="nav-item title"><a href="#" class="nav-link"><h1>Twitter</h1></a></li>
              <li id="name-user" class="nav-item user-name"></li>
              <li class="nav-item "><button class="btn-sing-out" id="btn-register"></button></li>
            </ul>
          
    </div></header>
    <main class="main" id="main">
      <div class = "conteiner main-conteiner">
    
        <section class="section list" id="list">
          <div class="conteiner">
            <div class="container-tweet">
              <div id="box-tweet"></div>
              <form class="form-tweet" action="">

                <input class="conteiner-massage" type="text" id="tweet-conteiner">

                <div class="footer-tweet">
                  <div class="comments-message">
                    <svg
                      class="footer-message"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      aria-hidden="true"
                    >
                      <path
                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                      ></path>
                    </svg>
                    <span class="footer-message" id="count-comments"></span>
                  </div>
                  <button class="btn tweet-btn" type="submit">Tweet</button>
                </div>
              </form>
            </div>
            <div id="tweets" class="my-article"></div>
            <div id="comments" class="container-comments">   
             
          </div>
            <button class="btn next-message">Load more</button>
          </div>
        </section>
        <section class="section filter" id="filter">
            <form action="/somewhere_else.html" method="post" class="filter">
                <label for="POST-tweet">Search name:</label>
                <input class="input" id="input-user" type="text" name="username">
                <label for="POST-name">Search tweet:</label>
                <input class="input" id="POST-name" autocomplete="on" type="text" name="value">
                <label for="start">Date start:</label>
                <input class="input" id="input-dateto" type="date" name="value" value="2018-07-22" min="2018-01-01" max="2022-04-28"><br>
                <label for="end">Date end:</label>
                <input class="input" type="date" id="input-datefrom" name="value" value="2021-08-22" min="2018-01-01" max="2022-04-28"><br>
                <label for="heshtag">Search heshtags:</label>
                <input class="input" id="input-hashtags" type="text" name="add heshtag">
                <input type="submit" id="btn-hashtags" name="add heshtag" class="btn input-btn hashtag-btn" value="Add hashtag"><br>
                <input class="btn find-btn" id="btn-find" type="submit" value="Find"><br>
    </form></section>
    </div>
  </main>
    <footer class="footer"><div class = "conteiner">
        <nav class="nav">
            <ul class="nav-list footer">
              <li class="nav-item"><h3>Twitter</h3></li>
              <li class="nav-item"><h4>Stepan Bryl</h4></li>
              <li class="nav-item"><h4>bryl.step@tut.by</h4></li>
              <li class="nav-item"><h>Version 1.0<br>30.12.2021</h></li>
            </ul>
          </nav>
    </div></footer>
    
<script src="js/index.js"></script>
</body>
</html>
